<!DOCTYPE html>
<html lang="en">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Tarea 2   React Native   José Estuardo Castellón Moscoso</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="tarea2.js"></script>
   
</head>
<body>
    <h1>Verificar Palíndromo</h1>

  <form class="form-label" id="palindromeForm">
  <div class="mb-3">
    <label class="form-label" for="word">Palabra:</label>
    <input class="form-label" type="text" id="word" name="word" required>
    <button   type="button" onclick="checkPalindrome()">Ejecutar</button>
    <p id="palindromeResult"></p>
   </div>
  </form>

  <h1>Sustituir Vocales</h1>
  <form class="form-label" id="replaceVowelsForm">
    <label for="fullName">Nombre completo:</label>
    <input type="text" id="fullName" name="fullName" required>
    <label for="char">Caracter:</label>
    <input type="text" id="char" name="char">
    <button type="button" onclick="replaceVowels()">Ejecutar</button>
    <p id="replaceVowelsResult"></p>
  </form>

  <h1>Calcular Edad</h1>
  <form class="form-label" id="calculateAgeForm">
    <label for="Name">Nombre completo:</label>
    <input type="text" id="Name" name="Name" required>
    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate">
    <button type="button" onclick="calculateAge()">Ejecutar</button>
    <p id="calculateAgeResult"></p>
  </form>

  <h1>Números Primos   1 al 100</h1>
  <button  type="button" onclick="showPrimes()">Mostrar Números</button>
  <div id="primes"></div>




</body>
</html>
